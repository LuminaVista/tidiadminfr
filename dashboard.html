<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Panel Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="dashboard.css"/>
</head>
<body class="py-2 px-4">
  <div class="header-bar" style="position: relative;">
    <h1 class="dashboard-title mb-0">TIDI | Admin Panel</h1>
    <button class="btn btn-danger logout-btn" id="logoutBtnTop">Logout</button>
    <div class="date-picker-topright">
      <label for="singleDate" style="margin-bottom:0;font-size:1rem;">Date:</label>
      <input type="date" id="singleDate" />
      <button class="btn btn-link btn-sm p-1" id="resetSingleDateBtn" title="Reset Date">&#x2716;</button>
    </div>
  </div>
  <div class="row">
  <div class="col-md-7 d-flex flex-column justify-content-between" style="height: 75vh;">
    <div id="chartContainer" class="mb-3 flex-grow-1">
      <canvas id="userChart"></canvas>
      <div class="filter-btn-group">
        <button class="btn btn-outline-primary btn-sm" onclick="applyChartFilter(7)">Last 7 Days</button>
        <button class="btn btn-outline-primary btn-sm" onclick="applyChartFilter(14)">Last 14 Days</button>
        <button class="btn btn-outline-primary btn-sm" onclick="applyChartFilter('month')">1 Month</button>
        <button class="btn btn-outline-primary btn-sm" onclick="applyChartFilter('year')">1 Year</button>
      </div>
    </div>

    <div class="card p-2" >
      <h6 class="mb-2">SignUp / Day</h6>
      <div class="d-flex align-items-center gap-3">
        <input type="date" id="signUpDayPicker" class="form-control" style="width: 150px;" />
        <span id="signUpDayCount" class="text-success fw-bold"></span>
      </div>
    </div>
  </div>

  <div class="col-md-5">
    <div class="card" style="height: 84vh;">
      <div class="card-body pb-1">
        <h5 class="card-title mb-3">User Registrations</h5>
        <div class="table-responsive">
          <table class="table table-striped table-sm mb-0">
            <thead class="table-primary text-white">
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Registration Date</th>
              </tr>
            </thead>
            <tbody class="user-table-body"></tbody>
          </table>
        </div>
        <button class="btn btn-success" id="downloadBtn">Download CSV</button>
        <div class="mt-3 text-danger" id="msg"></div>
      </div>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
