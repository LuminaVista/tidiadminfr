<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-11 col-sm-8 col-md-6 col-lg-4">
        <h2 class="mb-4 text-center">TIDI: Admin Login Portal</h2>
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <input type="email" class="form-control mb-3" id="email" placeholder="Email" />
            <input type="password" class="form-control mb-3" id="password" placeholder="Password" />
            <button class="btn btn-primary w-100 mb-2" id="loginBtn">Login</button>
            <button class="btn btn-link" id="registerBtn">Not registered? Register here</button>
            <div class="mt-3 text-danger" id="msg"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loginBtn").onclick = async function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("https://tidiadmin.tidibe.xyz/api/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem("token", data.token);
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("msg").innerText = data.msg || "Login failed";
      }
    };

    document.getElementById("registerBtn").onclick = function() {
      window.location.href = "register.html";
    };
  </script>
</body>

</html>
